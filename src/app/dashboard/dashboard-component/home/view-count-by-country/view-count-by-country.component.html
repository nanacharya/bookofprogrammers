<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Uses by Country</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="display: block">
      <canvas baseChart
              [data]="data"
              [labels]="labels"
              [chartType]="type"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugin"
              [legend]="legend"
              [colors]="backGroundColor"

      >

      </canvas>

    </div>
  </mat-card-content>
</mat-card>
